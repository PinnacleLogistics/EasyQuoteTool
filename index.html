<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Quote Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .input-field label {
            display: inline-block;
            width: 150px;
        }
        .input-field input {
            width: 200px;
            padding-left: 20px; /* to accommodate dollar sign */
        }
        .input-field input.dollar::before {
            content: "$";
            position: absolute;
            margin-left: -15px;
        }
        .copy-text {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 10px;
        }
        .calculate-btn, .clear-btn {
            background-color: #ffd700; /* Gold color */
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Easy Quote Tool</h1>
    <div class="input-field">
        <label for="truckCost">Truck Cost:</label>
        <input type="number" id="truckCost" class="dollar" required oninput="updateCalculations()" min="1" max="20000">
        <span class="copy-text" onclick="copyToClipboard('truckCost')">copy</span>
    </div>
    <div class="input-field">
        <label for="markupPercent">Markup %:</label>
        <input type="number" id="markupPercent" oninput="updateCalculations()">
        <span class="copy-text" onclick="copyToClipboard('markupPercent')">copy</span>
    </div>
    <div class="input-field">
        <label for="marginPercent">Margin %:</label>
        <input type="number" id="marginPercent" oninput="updateCalculations()">
        <span class="copy-text" onclick="copyToClipboard('marginPercent')">copy</span>
    </div>
    <div class="input-field">
        <label for="marginAmount">Margin Amount:</label>
        <input type="number" id="marginAmount" class="dollar" oninput="updateCalculations()">
        <span class="copy-text" onclick="copyToClipboard('marginAmount')">copy</span>
    </div>
    <div class="input-field">
        <label for="revenue">Revenue:</label>
        <input type="number" id="revenue" class="dollar" oninput="updateCalculations()">
        <span class="copy-text" onclick="copyToClipboard('revenue')">copy</span>
    </div>
    <button class="clear-btn" onclick="clearValues()">Clear All</button>

    <script>
        function updateCalculations() {
            const truckCost = parseFloat(document.getElementById('truckCost').value);
            const markupPercent = parseFloat(document.getElementById('markupPercent').value);
            const marginPercent = parseFloat(document.getElementById('marginPercent').value);
            const marginAmount = parseFloat(document.getElementById('marginAmount').value);
            const revenue = parseFloat(document.getElementById('revenue').value);

            if (isNaN(truckCost) || truckCost < 1 || truckCost > 20000) {
                alert("Please enter a valid Truck Cost between $1 and $20,000.");
                return;
            }

            // Clear other fields to prevent incorrect calculations
            if (isNaN(markupPercent)) document.getElementById('markupPercent').value = '';
            if (isNaN(marginPercent)) document.getElementById('marginPercent').value = '';
            if (isNaN(marginAmount)) document.getElementById('marginAmount').value = '';
            if (isNaN(revenue)) document.getElementById('revenue').value = '';

            if (!isNaN(markupPercent)) {
                if (markupPercent < 0 || markupPercent > 100) {
                    alert("Warning: Markup % should ideally be between 0 and 100.");
                }
                const marginAmountCalc = Math.round((markupPercent / 100) * truckCost);
                const revenueCalc = Math.round(truckCost + marginAmountCalc);

                document.getElementById('marginAmount').value = marginAmountCalc;
                document.getElementById('revenue').value = revenueCalc;
                document.getElementById('marginPercent').value = Math.round((marginAmountCalc / revenueCalc) * 100);
            } else if (!isNaN(marginPercent)) {
                if (marginPercent < 0 || marginPercent > 100) {
                    alert("Warning: Margin % should ideally be between 0 and 100.");
                }
                const revenueCalc = Math.round(truckCost / (1 - (marginPercent / 100)));
                const marginAmountCalc = Math.round(revenueCalc - truckCost);

                document.getElementById('revenue').value = revenueCalc;
                document.getElementById('marginAmount').value = marginAmountCalc;
                document.getElementById('markupPercent').value = Math.round((marginAmountCalc / truckCost) * 100);
            } else if (!isNaN(marginAmount) && marginAmount >= 0) {
                const revenueCalc = Math.round(truckCost + marginAmount);

                document.getElementById('revenue').value = revenueCalc;
                document.getElementById('markupPercent').value = Math.round((marginAmount / truckCost) * 100);
                document.getElementById('marginPercent').value = Math.round((marginAmount / revenueCalc) * 100);
            } else if (!isNaN(revenue) && revenue >= 0) {
                const marginAmountCalc = Math.round(revenue - truckCost);

                document.getElementById('marginAmount').value = marginAmountCalc;
                document.getElementById('markupPercent').value = Math.round((marginAmountCalc / truckCost) * 100);
                document.getElementById('marginPercent').value = Math.round((marginAmountCalc / revenue) * 100);
            }
        }

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }

        function clearValues() {
            document.getElementById('truckCost').value = '';
            document.getElementById('markupPercent').value = '';
            document.getElementById('marginPercent').value = '';
            document.getElementById('marginAmount').value = '';
            document.getElementById('revenue').value = '';
        }
    </script>
</body>
</html>
